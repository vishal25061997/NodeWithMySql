<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div id="upper"></div>
    <div id="main">
      <form action="submit">
        <h1>Please Login</h1>
        <p>Let's get started with this amazing journey</p>
        <input type="email" placeholder="Email" name="email" required />
        <input
          type="password"
          placeholder="Password"
          name="password"
          required
        />

        <button type="submit">Log In</button>
        <div id="logInLinkDiv">
          <a href="../signup/signup.html">Create an account</a>
        </div>
        <div id="logInLinkDiv">
          <a href="../forgotpassword/forgotpassword.html">Forgot Password</a>
        </div>
      </form>
    </div>
  </body>
  <script src="login.js"></script>
</html>
